---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-secret
  namespace: opencti-minio
spec:
  secretStoreRef:
    name: akv-backend
    kind: ClusterSecretStore
  refreshInterval: "10m"
  data:
    - secretKey: rootUser
      remoteRef:
        key: minio-root-user
    - secretKey: rootPassword
      remoteRef:
        key: minio-root-password
